<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>MapleStory</title>
	<link rel="shortcut icon" type="image/x-icon" href="http://i.imgur.com/PrMviU0.png"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
	<style type="text/css">
		body {
			margin: 0;
		}
	</style>
</head>
<body>
  <div class="ui page dimmer" id="predimmer">
    <div class="ui content" id="alert">
    <div class="ui center">
        <img src="http://i.imgur.com/SSSWhXx.png" alt="" style="max-width: 40%; display:block; margin:auto;">
      <h2 class="ui inverted center aligned header">
        Welcome to MapleStory!
      </h2>
      <div class="ui horizontal divider"></div>
      <div class="ui stackable grid">
        <div class="centered nine wide column">
          <div class="ui green huge message">  
          <p>使用 A, D 來左右移動, W 向上跳, 滑鼠左鍵來發射</p>
          <p>把怪全部打完就算結束遊戲，所花時間最短者勝利</p>
          <p>若所花時間相同，則以結束時血量為判斷標準</p>
          <!-- <p>～ 請勿使用大絕 ～</p> -->
          </div>
        </div>
      </div>
      <div class="ui horizontal divider"></div>
      <div id="yes" class="ui green inverted right labeled icon button active">
          <i class="right arrow icon"></i>Go!
      </div>
    </div>
    </div>
  </div>
  <div id="game"></div>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.6/phaser.min.js" charset="utf-8"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
	<script src="./js/arcade.slope.js" charset="utf-8"></script>
	<script src="./js/phaser_nchuit_helper.js" charset="utf-8"></script>
	<script src="./js/game.js" charset="utf-8"></script>

</body>
</html>
